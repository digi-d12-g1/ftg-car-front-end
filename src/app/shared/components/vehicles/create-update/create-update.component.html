<div class="jumbotron jumbotron-fluid">

  <div class="container">
    <h1 class="display-4 text-center">Ajouter ou modifier un vehicule</h1>
  </div>
</div>

<div class="container">
  <form [formGroup]="vehicleForm">

    <div class="form-group">
      <label class="col-md-4" for="picture">Lien pour photo du véhicule</label>
      <input type="text" class="form-control" id="picture" formControlName="picture">
    </div>

    <div class="form-group">
      <label class="col-md-4" for="numberplate">Numéro de plaque d'immatriculation</label>
      <input class="form-control" type="text" id="numberplate" formControlName="numberplate">
    </div>

    <div class="form-group">
      <label class="col-md-4" for="brand">Marque</label>
      <input type="text" class="form-control" id="brand" formControlName="brand">
    </div>

    <div class="form-group">
      <label class="col-md-4" for="model">Modèle</label>
      <input type="text" class="form-control" id="model" formControlName="model">
    </div>

    <div class="form-group">
      <label class="col-md-4" for="vehiculeStatus">Status</label>
      <input type="text" class="form-control" id="vehiculeStatus" formControlName="vehiculeStatus">
    </div>

    <div class="form-group">
      <label class="col-md-4" for="category">Catégorie</label>
      <input type="text" class="form-control" id="category" formControlName="category">
    </div>

    <div class="form-group">
      <label class="col-md-4" for="seatCapacity">Nombre de siège</label>
      <input type="text" class="form-control" id="seatCapacity" formControlName="seatCapacity">
    </div>

    <div class="action-buttons">
      <button type="submit" class="btn btn-primary" (click)="onSubmitForm()">
        Ajouter la pièce
      </button>
    </div>
  </form>
</div>
