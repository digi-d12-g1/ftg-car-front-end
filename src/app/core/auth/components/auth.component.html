<div class="auth">
  <img class="logo" src="../../assets/img/logo-blue.png" alt="Logo on blue background">

  <div class="container">

    <form [formGroup]="authForm" (ngSubmit)="logIn()">


      <p class="title">Connexion</p>

      <div class="form-group">
        <label for="username">Pseudo :</label>
        <input type="text" name="username" id="username" [(ngModel)]="employee.username" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" name="password" id="password" [(ngModel)]="employee.password" required>
      </div>

      <div class="button-container">
        <button type="submit" routerLinkActive="border-b border-black">Se connecter</button>
      </div>
    </form>
  </div>

</div>
