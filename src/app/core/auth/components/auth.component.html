<div class="auth">
  <img class="logo" src="../../assets/img/logo-blue.png" alt="Logo on blue background">
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="container">




      <p class="title">Connexion</p>

      <div class="form-group">
        <label for="username">Pseudo :</label>
        <input type="text" class="form-control" name="username" id="username" formControlName="username" required>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <input type="password" class="form-control" name="password" id="password" formControlName="password" required>
      </div>

      <div class="button-container">
        <button type="submit" (click)="logIn()">Se
          connecter</button>

        <!-- routerLinkActive="border-b border-black" -->
      </div>

    </div>
  </form>
</div>
